<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"><!--Importação da estilização-->
    <link rel="icon" type="image/png" href="#"><!--Adicionar o ícone da página-->
    <title>To Do List</title><!--Título da página aparente na aba do navegador-->
</head>

<body>
    <div class="container">

        <!--Cabeçalho da página-->
        <section class="headerContainer">
            <h1>To Do List</h1>
        </section>

        <!--Botões de ação-->
        <section class="buttonContainer">
            <div class="buttons">
                <button id="buttonAdd">Adicionar Tarefa</button>

                <!--Botões de filtragem-->
                <div>
                    <button class="buttonFilter selected">Todas</button>
                    <button class="buttonFilter">A Fazer</button>
                    <button class="buttonFilter">Finalizada</button>
                </div>
            </div>
        </section>

        <!--Lista onde ficará o conteúdo das tarefas-->
        <section class="listContainer">

            <!--Índice da lista-->
            <div class="list">
                <p>Tarefa</p>
                <p>Descrição</p>
                <p>Quando</p>
                <p>Prioridade</p>
                <p>Status</p>
                <p>Ações</p>
            </div>

            <!--Conteúdo da lista-->
            <ul class="listContentContainer">

            </ul>
        </section>
    </div>

    <!--Modal (tela sobreposta) para adicionar as informações da tarefa a ser adicionada na lista-->
    <div id="addTaskModal" class="modal">
        <div class="modal-content">

            <!--Botação "X" para fechar o modal-->
            <span class="closeBtn">&times;</span>

            <!--Título do modal-->
            <h2>Adicionar Nova Tarefa</h2>

            <!--Form com os inputs para inserir os dados da tarefa-->
            <form id="taskForm">
                <label for="taskTitle">Tarefa:</label>
                <input id="taskTitle" type="text" placeholder="Título da tarefa" />
                <label for="taskDescription">Descrição:</label>
                <input id="taskDescription" type="text" placeholder="Descrição da tarefa" />
                <label for="taskWhen">Quando:</label>
                <input id="taskWhen" type="text" placeholder="DD/MM/AAAA" />

                <!--Select com opções pré definidas-->
                <label for="taskPriority">Prioridade:</label>
                <select id="taskPriority" type="text">
                    <option value="" disabled selected>Selecione a prioridade</option>
                    <option value="alta">Alta</option>
                    <option value="media">Média</option>
                    <option value="baixa">Baixa</option>
                </select>

                <!--Botão para salvar os dados e exibir na lista-->
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <!--Importação dos scripts (JavaScript)-->
    <script src="https://unpkg.com/imask"></script>
    <script src="js/app.js"></script>
</body>

</html>
